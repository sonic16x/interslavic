name: Update dictionary
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  update-dictionary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: master

      - name: NPM install
        uses: bahmutov/npm-install@v1

      - name: Generate dictionary
        run: |
          npm run generateDictionary

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_AUTH_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ secrets.CF_PROJECT_NAME }}

      - name: Purge cache on Cloudflare
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CF_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CF_AUTH_TOKEN }}
          PURGE_URLS: '["https://interslavic-dictionary.com/data/*"]'
